<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
  <link rel="stylesheet" type="text/css" href="/public/public.css">
  <style type="text/css">
    div{
      border:1px solid #999;
      box-sizing:border-box;
    }
    .container{
      padding:20px;
      background-color:#eeeeee;
    }
    .left-side{
      float:left;
      width:200px;
      padding:19px;
    }
    .left-side img{
      width:80px;
      height:80px;
      margin-right:19px;
    }
    .right-side{
      float:right;
      width:120px;
      padding:19px;
    }
    .right-side img{
      width:80px;
      height:80px;
      margin-bottom:15px;
    }
    .right-side img:last-child{
      margin-bottom:0;
    }
    main{
      width:100%;
      height:100%;
      overflow:hidden;
      background-color:#0a8cd2;
    }
  </style>
</head>
<body>
<div class="container">
  <aside class="left-side">
    <img src="/img/test.png" alt="test">
    <span>团队名称</span>
  </aside>
  <aside class="right-side">
    <img src="/img/test.png" alt="test">
  </aside>
  <main>1</main>
</div>
<script>

</script>
</body>
</html>
