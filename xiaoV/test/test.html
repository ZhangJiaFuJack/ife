<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.relative{
			position: relative;
			height: 50px;
			background-color: #00FF80;
			z-index: 4;
		}
		.absolute{
			position: absolute;
			width: 100%;
			height: 30px;
			background-color: #fff;
			top: 0;
			z-index: 1;
		}
		h3{
			position: relative;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div class="relative">
		<h3>this is a test</h3>
		<div class="absolute"></div>
	</div>
</body>
</html>
