<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.center{
				position: absolute;
				overflow: hidden;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 400px;
				height: 200px;
				background-color: #ccc;
			}
			.center div{
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: #fc0;
			}
			.top-left{
				border-radius: 0 0 50px 0;
			}
			.bottom-right{
				right: 0;
				bottom: 0;
				border-radius: 50px 0 0 0;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="top-left"></div>
			<div class="bottom-right"></div>
		</div>
	</body>
</html>
